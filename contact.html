<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Joana Inácio - Front-end Developer</title>
    <meta name="description" content="Get in touch with Joana Inácio, a front-end developer based in Lisbon, Portugal. Available for freelance projects and collaborations.">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <!-- Title -->
                    <h1 class="contact-title-main text-center mb-4">Got a project in <span class="highlight">mind</span>?</h1>
                    
                    <!-- Contact Info Outside Card -->
                    <div class="contact-info-outside mb-4">
                        <p><strong>Phone:</strong> +351 XXX XXX XXX</p>
                        <p><strong>Email:</strong> <a href="mailto:your.email@example.com" class="contact-link">your.email@example.com</a></p>
                    </div>
                    
                    <!-- Main Contact Card -->
                    <div class="contact-card">
                        <div class="row">
                            <!-- Left - Character Image -->
                            <div class="col-lg-5 d-flex align-items-center justify-content-center">
                                <div class="contact-character-image">
                                    <img src="images/joana-portfolio-3d-illustration-woman-welcoming.webp" alt="Contact illustration" class="img-fluid">
                                </div>
                            </div>
                            
                            <!-- Right - Contact Form -->
                            <div class="col-lg-7">
                                <form class="contact-form-new">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Your name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Your email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="message" class="form-label">Your Message</label>
                                        <textarea class="form-control" id="message" rows="6" placeholder="Message" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-cyan w-100">Send Message</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Social Buttons Outside Card - Aligned with Send Message Button -->
                    <div class="social-buttons-outside mt-4">
                        <a href="#" target="_blank" class="btn btn-cyan btn-social me-3" title="LinkedIn Profile">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/>
                            </svg>
                            LinkedIn
                        </a>
                        <a href="#" target="_blank" class="btn btn-cyan btn-social" title="GitHub Profile">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                            </svg>
                            GitHub
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-section">
        <div class="container">
            <p class="footer-text">Coded by Joana Inácio | Lisbon, Portugal | © 2025</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
